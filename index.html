<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />

    <script
      src="https://kit.fontawesome.com/3e103b9300.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <header>
      <img src="./assets/images/logo.svg" alt="Huddle logo" />
    </header>
    <img
      class="mockups"
      src="./assets/images/illustration-mockups.svg"
      alt="mockup desktop and mobile views of app"
    />
    <section>
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but
        so does your audience. Create connections with your users as you engage
        in genuine discussion.
      </p>
      <button type="button">Register</button>
    </section>
    <div class="social">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/elorenn/huddle-landing-page-with-single-introductory-section"
          >Lo</a
        >.
      </p>
    </footer>
  </body>
</html>
